<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
    <script>
        //declaração de variaveis
        let x
        alert(x) //exibirá undefined

        //atribuição de valor a uma variavel
        x = 5 
        alert(x)

        x = 'Felipe'
        alert(x)
        //declarando uma variavel com valor inicial
        let y = 8.75
        alert(y)

        //declarar multiplicas variaveis de uma só vez
        let a = 15, b = 4.5, c = 2

        //operadores aritméticos
        alert(a - b) //subtração
        alert(a * b) //multiplicação 
        alert(a / b) //divisão
        alert(a + b) //soma
        alert(a % c) //resto da divisão inteira (modulo)
        alert(a ** c) //potenciação

        let d = '3' //uma string que contém um número dentro 


        // se uma string contém dentro dela um número válido e essa string é usada em
        //expressões algébricas, o Javascript a converá em número e fara a 
        //operação normalmente, na MAIORIA DOS CASOS


        alert(a - d) // subtração de um número e string? OK
        alert(a * d) //multiplicação de número é string? OK
        alert(a / d) //divisão de um número é string? OK
        alert(a % d) //módulo de divisão de um número é string?
        alert(a ** d) //potenciação de número elevado a string? 

        //o sinal + em JS tem duas funções:
        //1) se todos os seus operandos forem número, ele fará soma
        //2) se algum dos seus operandos for string, será feira uma concatenação de strings

        alert(a + d) // soma de um número com string? 

        //concatenando string 
        let msg1 = 'bom'
        let msg2= 'dia'
        alert(msg1 +' '+ msg2)

        alert('Teste', 1 + 2 + 3) //emenda tudo (ocorrerá concatenação será teste123)

        let e = 'batata'

        alert(a - e)  //resultado é NaN = Not a Number
        alert(a * e) // NaN
        alert(a / e) // NaN
        alert(a + e) //resultado é 15batata (concatenação)

        //TIPOS DE DADOS
        let teste
        alert(typeof teste) //undefined


        teste = 1000
        alert(typeof teste) //number

        teste = 'fatec Franca'
        alert(typeof teste) //string 

        teste = true
        alert(typeof teste) // boolean 

        teste = 3.1416
        alert(typeof teste) // number




    </script>
   
        

    
</head>
<body>
    
</body>
</html>
