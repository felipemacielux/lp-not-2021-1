<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparações</title>
    <script>
        //ativa verificações adicionais de variaveis
        //modo "chato" do JS
        'use strict'
        
        //parseInt () -> TENTA converter um texto em um número, se possível 
        //Caso o texto não contenta um número válido, o resultado sera NaN
        //(Not a Number)

        let numero = parseInt(prompt('Informe um número inteiro MENOR que 1000:'))

        if(isNaN(numero)) {     //O resultado da conversão foi NaN?
            alert('Desculpe-me, mas isso que você informou não é um número!')

        }

        if(numero < 1000) {
            alert('Parabéns, você acertou!')
        }
        //JS, um = é usado para atribuição (colocar valor em variavel)
        //para comparações, precisamos de pelo menos 2 sinais de ==
        else if(numero == 1000) {
            alert('Desculpe-me, mas 1000 NÃO é menor do que 1000, é igual!')
        }
        else {
            alert('Infelizmente, você não acertou!')
        }

    </script>
</head>

</body>
</html>
