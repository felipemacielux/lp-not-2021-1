    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário para informar dois números e um operador
            matemático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.
            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão
            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */
       let numero1 = parseFloat(prompt('Informe um número:'))
       let operador = (prompt('Informe um operador:'))
       let numero2 = parseFloat(prompt('Informe um número:'))

       //Validação do número
       if (isNaN(numero1) || isNaN(numero2)) {
           alert('ERRO: Os valores informados não correspondem a números válidos!')
       }
       else {
           //switch.case é uma estrutura de decisão que compara uma única váriavel
           //contra uma série de valores
           switch(operador){
               case '+':
                 document.write(`${numero1} + ${numero2} é igual a ${numero1 + numero2}`)
                 break
                case '-':
                document.write(`${numero1} - ${numero2} é igual a ${numero1 - numero2}`)
                break

                case '*': //case vazio
                case 'X': //case vazio
                case 'x':
                document.write(`${numero1} * ${numero2} é igual a ${numero1 * numero2}`) 
                break

                case '/': //case vazio
                case ':':
                document.write(`${numero1} /  ${numero2} é igual a ${numero1 / numero2}`)
                break 
                
                default: //"else" do case
                alert('ERRO: O operador informado é inválido!')


            
            

            }
         }
